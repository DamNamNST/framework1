<h1>{{ breadcrumb }}</h1>
<form (ngSubmit)="onSubmit()" class="form" #productForm="ngForm">
  <input
    class="form-control"
    type="text"
    value=""
    [(ngModel)]="product.name"
    #name="ngModel"
    placeholder="Name"
    name="name"
    required
    minlength="6"
  />
  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
    <p *ngIf="name.errors?.['required']">Tên không được để trống</p>
    <p *ngIf="name.errors?.['minlength']">Tên tối thiểu 6 ký tự</p>
  </div>
  <input
    class="form-control"
    type="number"
    value=""
    [(ngModel)]="product.price"
    #price="ngModel"
    placeholder="Price"
    name="price"
    required
  />
  <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert">
    <p *ngIf="price.errors?.['required']">Giá không được để trống</p>
  </div>
  <input
    class="form-control"
    type="text"
    value=""
    [(ngModel)]="product.description"
    #description="ngModel"
    placeholder="Description"
    name="description"
    required
    maxlength="32"
  />
  <div
    *ngIf="description.invalid && (description.dirty || description.touched)"
    class="alert"
  >
    <p *ngIf="description.errors?.['required']">Mô tả không được để trống</p>
    <p *ngIf="description.errors?.['maxlength']">Mô tả tối đa 32 ký tự</p>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">
    Submit
  </button>
</form>
